<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
     <script>
        let ice = prompt('cuantos helados tiene Carlos?')
        let ated_ice = prompt ('cuantos helados se ha comido carlos')

        ice = parseInt(ice)
        ated_ice = parseInt (ated_ice)
        r = ice - ated_ice

        r = parseInt (r)

        document.write('Carlos se ha comido '+r+ ' helados')
     </script>
</body>
