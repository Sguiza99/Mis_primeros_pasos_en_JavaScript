<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let base = prompt ('Digite la base del triangulo')
        let alt = prompt ('digite la altura del triangulo')

        base = parseInt(base)
        alt = parseInt (alt)

        mult = base * alt

        mult = parseInt (mult)

        Area = mult / 2

        Area = parseInt (Area)

        document.write('El area del triangulo es: ' +Area)
    </script>
</body>
</html>
