<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = prompt('Digite el radio del circulo')

        R = parseInt(R)

        R2= R*R

        let pi = 3.1416

        pi = parseInt(pi)

        Area = pi * R2

        Area = parseInt(Area)

        document.write ('hola, el valor del radio es: '+Area)
    </script>
</body>
</html>
