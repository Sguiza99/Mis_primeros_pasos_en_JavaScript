<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt ('Digite el primer numero')
        let numero2 = prompt ('Digite el segundo numero')
        let numero3 = prompt ('digite el tercer numero')
        let numero4 = prompt ('Digite el cuarto numero')
        let numero5 = prompt ('Digite el quinto numero')

        numero1 = parseInt(numero1)
        numero2 = parseInt(numero2)
        numero3 = parseInt(numero3)
        numero4 = parseInt(numero4)
        numero5 = parseInt(numero5)

        suma =  numero1 + numero2 + numero3 + numero4 + numero5

        suma = parseInt(suma)

        mult = suma * 2

        mult = parseInt (mult)

        div = mult / 5

        div = parseInt(div)

        document.write('hola, el resultado es: '+div)



    </script>
</body>
</html>
