<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let l1 = prompt('digite un lado del cuadrado')
        let l2 = prompt('digite otro valor del cuadrado')

        l1 = parseInt(l1)
        l2 = parseInt(l2)

        area = l1 * l2 

        area = parseInt(area)

        document.write ('hola, el area de cuadrado da: '+area)
    </script>
</body>
</html>
